<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J Quiz</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="gameArea">
      <!-- Where all the templates below will be used -->
    </div>

    <!-- Main title screen at init -->
    <script id="intro-screen-template" type="text/template">
      <div class="title">J Quiz</div>
      <div class="intro-container">
        <input type="text" id="playerName" placeholder="Screen Name">
        <button id="btnCreateGame">CREATE</button>
        <input type="text" id="gameID" placeholder="Game ID">
        <button id="btnJoinGame">JOIN</button>
        <label id="errorMessage" class="error-label"></label>
      </div>
    </script>

    <!-- Chat box for game lobby and in game -->
    <script id="chat-box-template" type="text/template">
      <ul id="chat-box"></ul>
      <form action="javascript:void(0);">
        <input type="text" id="messageBox" autocomplete="off" placeholder="Type a message">
        <button type="submit" id="send">SEND</button>
      </form>
    </script>

    <!-- Lobby Screen -->
    <script id="lobby-template" type="text/template">
      <div class="title">J Quiz</div>
      <div class="lobby-container">
        <div class="info">Share this link to your friends</div>
        <div id="gameURL" class="info-big">Error!</div>

        <div class="info">And have them enter this Game ID:</div>
        <div id="gameID" class="info-big">Error!</div>
        <div class="info">and then click <strong>JOIN</strong></div>

        <div class="players-container">
          <div class="info" id="playersHeader">Players</div>
          <ul id="players"></ul>
        </div>
        <div class="btn-box">
          <button id="btnLeaveGame">LEAVE</button>
          <button id="btnStartGame">START</button>
        </div>

      </div>
    </script>

    <!-- GamePlay Screen (While Game is in Session) -->
    <script id="gamePlay-template" type="text/template">
      <section class="game-section">
        <div id="messageBox">
          <span id="gameStatus">Welcome to J-Quiz!</span>
          <!-- Game Status Messages are shown here -->
        </div>
        <div id="gameBoard">
          <!-- div category cols with div children that are clue tiles -->
        </div>
        <div id="questionScreen" class="hidden">
          <div id="questionBox">
            <!-- When a clue tile is clicked and question shows up  -->
          </div>
        </div>
        <div id="scoreBoard">
          <!-- Player Names with their scores -->
        </div>
      </section>
    </script>

    <!-- JS Libraries  -->
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script src="libs/jquery.fittext.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="libs/fastclick.js"></script>
    <script src="app.js"></script>
  </body>
</html>
